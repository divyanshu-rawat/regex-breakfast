<!DOCTYPE html>
<html>
<head>
    <title>RegexBreakfast</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <header>
        <img id='logo-image' data-number=0 src='images/coffee-cup.png'>
        <h1>Regex Breakfast</h1>
    </header>
    <div class='main-area-wrapper'>
        <section class='main-body'>
            <div id='string-to-match' class='large-font'>String Placeholder</div>

            <div class='regex-input-area'>
                <span class='forward-slash'>/</span>
                <input id='regex-main-input' type='text' autocomplete='off' spellcheck='false' autofocus>
                <span class='forward-slash'>/</span>
                <input id='regex-modifiers-input' type='text' autocomplete='off' spellcheck='false' disabled>
            </div>

            <div class='challenge-info-text'>
                <p>Some dummy text here.</p>
            </div>
        </section>
        <aside id='main-side-nav'>
        </aside>
    </div>
    <div class='hidden-boxes'>
        <div class='hidden footer-help'>This is the hiddent help section!</div>
        <div class='hidden footer-resources'>This is the hiddent resources section!</div>
    </div>
    <footer>
        <div class='footer-container'>
            <section class='footer-section'>
                <div data-reveal='footer-help' class='expanding-button large-font'><i class="fa fa-arrow-circle-up" aria-hidden="true"></i> Need Help?</div>
                <span class='divider'></span>
                <div data-reveal='footer-resources' class='expanding-button large-font'><i class="fa fa-arrow-circle-up" aria-hidden="true"></i> Resources</div>
            </section>
            <section class='footer-section'>
                <div class='created-by'>Created by gwenf</div>
                <span class='divider'>|</span>
                <div class='github-repo'><a href='https://github.com/gwenf/regex-breakfast' target='_blank'><i class="fa fa-github" aria-hidden="true"></i> Github Repo</a></div>
            </section>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/eventemitter2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/sideNav.js"></script>
    <script src="js/regexMatcher.js"></script>
    <script src="js/renderChallenge.js"></script>
</body>
</html>
